defaults:
  - audio/44k-16bit-mono
  - data/default
  - hydra/default
  - _self_

dataset:
  name: speech-english-slr12-librispeech-hq
  subset: clean-100h/44k

  
splits:
  train:
    - glob: slr12-librispeech/LibriSpeech/train-clean-100/*/*
      recursive: false
  val:
    - glob: slr12-librispeech/LibriSpeech/dev-clean/*/*
      recursive: false
  test:
    - glob: slr12-librispeech/LibriSpeech/test-clean/*/*
      recursive: false

data:
  mp3_root: slr12-librispeech/LibriSpeech/mp3