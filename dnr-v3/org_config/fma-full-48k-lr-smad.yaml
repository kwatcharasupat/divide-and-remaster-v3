defaults:
  - audio/48k-24bit-mono-lr
  - data/default
  - hydra/default
  - _self_

dataset:
  name: music-fma
  subset: full-smad/{license}/{inst}/48k-lr
  split_by_license: true
  split_by_function: true

  
splits:
  train:
    - path: fma/fma_full
      metadata: fma/fma_metadata/tracks.csv
      raw_metadata: fma/fma_metadata/raw_tracks.csv
      echonest_metadata: fma/fma_metadata/echonest.csv
  val:
    - path: fma/fma_full
      metadata: fma/fma_metadata/tracks.csv
      raw_metadata: fma/fma_metadata/raw_tracks.csv
      echonest_metadata: fma/fma_metadata/echonest.csv
  test:
    - path: fma/fma_full
      metadata: fma/fma_metadata/tracks.csv
      raw_metadata: fma/fma_metadata/raw_tracks.csv
      echonest_metadata: fma/fma_metadata/echonest.csv

fma:
  subset: full
  license_filter:
    - com
  run_smad: true
  min_duration_seconds: 5.0
  max_duration_seconds: 30.0
  smad_data_root: fma/fma_full_smad

split_name_map:
  train: training
  val: validation
  test: test
