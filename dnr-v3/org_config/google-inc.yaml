defaults:
  - audio/48k-24bit-mono
  - data/default
  - hydra/default
  - _self_

dataset:
  name: speech-inc-slr-google
  subset: full/48k

data:
  sources:
    - glob: slr37-bengali/wavs/ban*.wav
      language: ben
      variant: ben-bangladesh
      family: indo-aryan
      gender: male

    - glob: slr37-bengali/wavs/bin*.wav
      language: ben
      variant: ben-india
      family: indo-aryan
      gender: male


    - glob: slr43-nepali/ne_np_female/wavs/nep*.wav
      language: npi
      family: indo-aryan
      gender: female


    - glob: slr64-marathi/mrt*.wav
      language: mar
      family: indo-aryan
      gender: female


    - glob: slr78-gujarati/guf*.wav
      language: guj
      family: indo-aryan
      gender: female

    - glob: slr78-gujarati/gum*.wav
      language: guj
      family: indo-aryan
      gender: male


path:
  manifest: inc-google/manifest.csv

seed: 42